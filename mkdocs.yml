site_name: foamMooring
site_url: "https://pages.gitlab.io/hfchen20/foamMooring/"
repo_url: https://gitlab.com/hfchen20/foamMooring/
copyright: Copyright &copy; 2023 Haifei Chen
plugins:
  - search
theme:
  #name: readthedocs
  name: material
  features:
    - header.autohide
    - search.suggest
    - search.highlight
    #- navigation.tabs
    #- navigation.top
    - navigation.footer
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - Installation: installation.md
  - Gallery: gallery.md
  - Mesh motion: mesh_motion.md
  - sixDoFMooring: six-dof-mooring.md
  - rigidBodyMooring: rgb-mooring.md
  - References: references.md
  - Utilities: utilities.md
extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html

